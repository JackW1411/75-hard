<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>75 HARD ‚Äî Daily Tracker</title>
  <link rel="stylesheet" href="style.css" />
  <meta name="theme-color" content="#0b0f14" />
</head>

<body>
  <div class="app">
    <header class="top">
      <div class="brand">
        <div class="logo" aria-hidden="true">75</div>
        <div>
          <div class="title">75 HARD Tracker</div>
          <div class="subtitle" id="subtitle">Day <span id="dayNumber">1</span> of 75</div>
        </div>
      </div>
      <button class="ghost" id="settingsBtn" type="button" aria-label="Open settings">
        ‚öôÔ∏è
      </button>
    </header>

    <section class="card hero">
      <div class="heroTop">
        <div class="messageLabel">TODAY‚ÄôS MESSAGE</div>
        <div class="message" id="dailyMessage">Loading motivation...</div>
      </div>

      <div class="completeRingWrap">
        <div class="completeRing" id="completeRing" aria-label="Overall progress ring">
          <!-- SVG for the ring -->
          <svg class="ringSvg" viewBox="0 0 120 120" aria-hidden="true">
            <!-- Outer Ring (75 Days) -->
            <circle class="ringTrack" cx="60" cy="60" r="54"></circle>
            <circle class="ringProgress" id="ringProgress" cx="60" cy="60" r="54"></circle>

            <!-- Inner Ring (Daily Tasks) -->
            <circle class="ringTrack inner" cx="60" cy="60" r="46"></circle>
            <circle class="ringProgress inner" id="innerRingProgress" cx="60" cy="60" r="46"></circle>
          </svg>

          <button class="completeCircleBtn" id="completeDayBtn" type="button" disabled>
            <div class="circleTop">COMPLETE</div>
            <div class="circleMid">DAY <span id="completeDayNumber">1</span></div>
            <div class="circleSub"><span id="circlePct">0</span>%</div>
          </button>
        </div>

        <div class="hint" id="completeHint">Finish tasks to unlock</div>
      </div>
    </section>

    <section class="card">
      <div class="sectionTitle">DAILY CHECKLIST</div>
      <div class="checklist" id="checklist">
        <!-- populated by JS -->
      </div>
    </section>

    <section class="card">
      <div class="sectionTitle">WATER INTAKE</div>
      <div class="waterContainer">
        <div class="waterHeader">
          <div class="waterSub">Goal: <span id="waterGoalLabel">2.0</span>L</div>
          <div class="waterValue"><span id="waterValueLabel">0.0</span>L</div>
        </div>

        <div class="sliderWrap">
          <input id="waterSlider" class="slider" type="range" min="0" max="2" step="0.1" value="0" />
        </div>
      </div>
    </section>

    <section class="card">
      <div class="sectionTitle">HISTORY & STREAKS</div>
      <div class="historyRow">
        <div class="pill">
          üî• Best: <span id="bestStreak">0</span>
        </div>
        <div class="pill">
          ‚úÖ Current: <span id="currentStreak">0</span>
        </div>
      </div>

      <div class="historyGrid" id="historyGrid" aria-label="Completed days grid">
        <!-- 75 dots injected by JS -->
      </div>

      <button class="dangerGhost" id="resetBtn" type="button">Reset All Progress</button>
    </section>

    <footer class="footer">
      <div class="tiny">STAY HARD.</div>
    </footer>
  </div>

  <!-- Settings Modal (Glass) -->
  <div class="modal" id="settingsModal" aria-hidden="true">
    <div class="modalBackdrop" id="modalBackdrop"></div>
    <div class="modalCard" role="dialog" aria-modal="true" aria-labelledby="settingsTitle">
      <div class="modalHeader">
        <div class="modalTitle" id="settingsTitle">SETTINGS</div>
        <button class="ghost closeBtn" id="closeSettingsBtn" type="button">‚úï</button>
      </div>

      <div class="modalBody">
        <label class="field">
          <span>Water Goal (Litres)</span>
          <input id="waterGoalInput" type="number" min="0.5" max="6" step="0.1" value="2.0" />
        </label>

        <div class="divider"></div>

        <div class="smallLabel">ADD CUSTOM TASK</div>
        <div class="field">
          <input id="newTaskName" type="text" placeholder="Task Name (e.g. Read)" />
          <input id="newTaskDesc" type="text" placeholder="Description (e.g. 10 pages)" />

          <select id="newTaskType"
            style="background:#1a1a1a; border:1px solid #333; color:white; padding:12px; border-radius:12px; outline:none;">
            <option value="boolean">Checkbox (Yes/No)</option>
            <option value="range">Slider (Count)</option>
          </select>

          <div id="rangeInputs" style="display:none; gap:8px;">
            <input id="newTaskTarget" type="number" placeholder="Target (e.g. 10)" style="flex:1" />
            <input id="newTaskUnit" type="text" placeholder="Unit (e.g. pages)" style="flex:1" />
          </div>

          <button class="ghost" id="addTaskBtn" type="button"
            style="background:rgba(255,255,255,0.1); margin-top:4px;">+ Add Task</button>
        </div>

        <div class="divider"></div>

        <div class="smallLabel">TOGGLE TASKS</div>
        <div class="toggles" id="taskToggles">
          <!-- JS injected -->
        </div>
      </div>

      <div class="modalFooter">
        <button class="primary" id="saveSettingsBtn" type="button">SAVE CHANGES</button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
